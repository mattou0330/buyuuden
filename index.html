<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>俺のブユウデン</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

<body>

<img src="/images/title.png" alt="俺の武勇伝" class="responsive-img">

<div class="linegroup">
  <button class="linebutton" id="line1">一行目を見る</button><br>
  <button class="linebutton" id="line2">二行目を見る</button><br>
  <button class="linebutton" id="line3">三行目を見る</button><br>
</div> 

<button id="postToX" class="btn btn-dark" style="display: none;">Xにポスト</button>

<button type="button" class="btn btn-secondary btn-lg" id="retry">もう一度</button>
<button type="button" class="btn btn-secondary btn-lg" id="reset">リセット</button>

<button id="reset">記録をリセット</button>ß -->

<p id="toggle-history" style="cursor: pointer;">▼ブユウデンログ▼</p>

<div id="history" style="display: none;">
  <!-- ログの内容がここに入ります -->
  <p>ここにブユウデンの内容が表示されます。</p>
</div>
